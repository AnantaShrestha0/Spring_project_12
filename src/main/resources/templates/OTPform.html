<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
    <title>OTP Verification Form</title>
    <link rel="stylesheet" th:href="@{/css/optstyle.css}" />
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <script th:src="@{/js/optscript.js}" defer></script>
</head>
<body>
  <div class="container">
      <header>
        <i class="bx bxs-check-shield"></i>
      </header>
      <h4>Enter OTP Code</h4>
      <form action="/optsend" method="post">
        <div class="input-field">
          <input type="number" name="otp0"/>
          <input type="number" name="otp1" disabled />
          <input type="number" name="otp2" disabled />
          <input type="number" name="otp3" disabled />
        </div>
        <button>Verify OTP</button>
      </form>
    </div>

</body>
</html>
